<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./d-mail.svg" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <title>El Psy Kongroo</title>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="background">
        <div class="terminal-output">
            <div class="line">root@d-mail:~# Initializing...</div>
            <div class="line">root@d-mail:~# Checking systems...</div>
            <div class="line">root@d-mail:~# System ready.</div>
            <div class="line">root@d-mail:~# Awaiting user input...</div>
        </div>
    </div>
    <section class="main-container">
        <div class="greets">
            <h1 class="typewriter">Welcome to D-Mail!</h1>
            <p>Choose your login method:</p>
        </div>
        <div class="form">
            <form id="authForm">
                <h1 class="glitch flicker-line" data-text="Authenticate">Authenticate</h1>
                <div class="radio-group">
                    <input type="radio" id="qr" name="loginMethod" value="qr" checked>
                    <label for="qr">Scan QR Code</label>
                    <input type="radio" id="code" name="loginMethod" value="code">
                    <label for="code">Enter Phone Number</label>
                </div>
                <div id="qrSection">
                    <input type="password" placeholder="Session" id="session" name="session"/>
                </div>
                <div id="codeSection" class="hidden">
                    <input type="text" placeholder="Phone Number with Country Code" id="phoneNumber" name="phoneNumber"/>
                </div>
                <button type="submit">Authenticate!</button>
            </form>
        </div>
        <div id="responseContainer" class="response-container hidden"></div>
        <div id="qrContainer" class="qr-container hidden"></div>
        <div id="loadingBar"><div></div></div>
        <div class="noise-overlay"></div>
        <div class="scanlines"></div>
    </section>
</body>
</html>
